{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row">
  <h2>Users</h2>
  <ul>
    {% for user in users %}
    <li><a href="{{ url_for('user_detail', user_id=user.id) }}">{{ user.name }}</a></li>
    {% else %}
    <li><em>Unbeliavable. No users here so far </em></li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('user_create') }}">create user</a>
  </div>
</div>
{% endblock %}
