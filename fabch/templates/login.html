{% extends "base.html" %}
{% block content %}

<div class="container" >
  <div class="row">
    <form action="{{ url_for('login') }}" method="post">
      <div class="form-group row">
        <label for"inputEmail3" class="col-sm-2">Email</label>
        <div class="col-sm-6">
          <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="例) yui@gmail.com">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-6">
          <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="半角英数8文字以上">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button type="submit" class="btn btn-primary">ログイン</button>
        </div>
      </div>
    </form>
  </div>
</div>


{% endblock %}
